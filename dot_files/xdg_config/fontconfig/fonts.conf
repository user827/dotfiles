<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!-- https://www.freedesktop.org/software/fontconfig/fontconfig-user.html -->
<!-- enable colourfol emojis -->
<!-- https://chrpaul.de/2019/07/Enable-colour-emoji-support-on-Manjaro-Linux.html -->
<!-- https://github.com/theIYD/source-me/wiki/How-to-get-Colour-Emojis-on-Linux-platforms-%3F -->
<!-- https://github.com/alacritty/alacritty/issues/3795 -->


<!-- https://tiff.herokuapp.com/ -->
<!-- https://www.etondigital.com/online-tools-to-identify-fonts/ -->

<!-- https://repolinux.wordpress.com/2013/03/10/find-out-fallback-font-used-by-fontconfig-for-a-certain-character/ -->
<!-- FC_DEBUG=4 pango-view -q -t 'h' | grep -o 'family: "[^"]\+' | cut -c 10- | tail -n 1 -->

<fontconfig>
  <!-- configs for my terminal font -->
  <alias>
    <family>SauceCodePro Nerd Font Mono</family>
    <prefer>
      <!-- try to have those fonts first which have common unicode symbols with the same width -->
      <family>Dejavu Sans Mono</family>
      <family>FreeMono</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
